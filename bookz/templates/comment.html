{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans "Write a comment" %}
{% endblock %}
{% block content %}

    {{ review.user }} wrote:

        {{ review.text }}
    </blockquote>
    </div>
    <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" />
    </form>
{% endblock %}
